<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <form>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label class="radio-container">
            <input type="radio" name="like" value="definitely">
            <span class="checkmark"></span>
            Definitely
          </label>
          <label class="radio-container">
            <input type="radio" name="like" value="maybe">
            <span class="checkmark"></span>
            Maybe
          </label>
          <label class="radio-container">
            <input type="radio" name="like" value="not sure">
            <span class="checkmark"></span>
            Not sure
          </label>
        </form>
        
        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="options-container">
          <label for="improvements">What would you like to see improved? (Check all that apply)</label>
          <div class="options-list">
            <input type="checkbox" id="front-end-projects" name="improvements[]" value="front-end-projects">
            <label for="front-end-projects">Front-end Projects</label><br>
            
            <input type="checkbox" id="back-end-projects" name="improvements[]" value="back-end-projects">
            <label for="back-end-projects">Back-end Projects</label><br>
            
            <input type="checkbox" id="data-visualization-challenges" name="improvements[]" value="data-visualization-challenges">
            <label for="data-visualization-challenges">Data Visualization Challenges</label><br>
            
            <input type="checkbox" id="open-source-community" name="improvements[]" value="open-source-community">
            <label for="open-source-community">Open Source Community</label><br>
            
            <input type="checkbox" id="gitter-help-rooms" name="improvements[]" value="gitter-help-rooms">
            <label for="gitter-help-rooms">Gitter help rooms</label><br>
            
            <input type="checkbox" id="videos" name="improvements[]" value="videos">
            <label for="videos">Videos</label><br>
            
            <input type="checkbox" id="city-meetups" name="improvements[]" value="city-meetups">
            <label for="city-meetups">City Meetups</label><br>
            
            <input type="checkbox" id="wiki" name="improvements[]" value="wiki">
            <label for="wiki">Wiki</label><br>
            
            <input type="checkbox" id="forum" name="improvements[]" value="forum">
            <label for="forum">Forum</label><br>
            
            <input type="checkbox" id="additional-courses" name="improvements[]" value="additional-courses">
            <label for="additional-courses">Additional Courses</label><br>
        </div>
        
        </div>
        

        <div class="form-group">
          <label for="comments" class="form-label">Any comments or suggestions?</label>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        

        <div class="form-submit">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
